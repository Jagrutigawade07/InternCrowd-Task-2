<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
<header>
    <div>
        <img src="logo.jpg" alt="Company Logo">
        <h1 class="company-name">INTERN CROWD</h1>
        <div class="contact-icons">
            <h3>Contact Us on </h3>
            <a href="https://www.instagram.com/interncrowd/" target="_blank">
                <img src="instagram.jpg" alt="Instagram Logo">
            </a>
            <a href="https://www.linkedin.com/company/intern-crowd/" target="_blank">
                <img src="link.png" alt="LinkedIn Logo">
            </a>
            <a href="" target="_blank">
                <img src="map.png" alt="Map Logo">
            </a>
        </div>

    </div>
</header>

<div class="container">
    <!-- Login Form -->
    <div class="form-box" id="loginBox">
        <form id="loginForm">
            <h2>Login</h2>
            <div class="input-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
        </form>
    </div>
    
    <!-- Sign Up Form -->
    <div class="form-box" id="signupBox" style="display: none;">
        <form id="signupForm">
            <h2>Sign Up</h2>
            <div class="input-group">
                <input type="text" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2024 Your Company. All rights reserved.</p>
</footer>

<script src="script.js"></script>

</body>
</html>
